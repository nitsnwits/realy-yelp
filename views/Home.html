  div.card div.card-main div.card-img
  {
    overflow: visible;
  }
    .card-img div.front
    {
      overflow: visible;
      width: 100%;
      height: 100%;
      position: absolute;
      transform: perspective(500px) rotateY(0deg);
      backface-visibility: hidden;
      transition: transform .7s linear 0s;
      -webkit-box-flex:1;-moz-box-flex:1;-webkit-flex:1;-ms-flex:1;flex:1
    }
    .card-img > .back
    {
      overflow: visible;
      width: 100%;
      height: 100%;
      position: absolute;
      transform: perspective(500px) rotateY(180deg);
      backface-visibility: hidden;
      transition: transform .7s linear 0s;
      -webkit-box-flex:1;-moz-box-flex:1;-webkit-flex:1;-ms-flex:1;flex:1
    }

    .card-img:hover   > .front
    {
      overflow:visible;
      transform: perspective(500px) rotateY(-180deg);
      -webkit-box-flex:1;-moz-box-flex:1;-webkit-flex:1;-ms-flex:1;flex:1
    }
    .card-img:hover  > .back
    {
      overflow:visible;
      transform: perspective(500px) rotateY(0deg);
      -webkit-box-flex:1;-moz-box-flex:1;-webkit-flex:1;-ms-flex:1;flex:1
    }
    .home-container{
      margin-left: 17%;
    }

    .fade {
      opacity: 0.5;
      transition: opacity .25s ease-in-out;
      -moz-transition: opacity .25s ease-in-out;
      -webkit-transition: opacity .25s ease-in-out;
      
    }

   .fade:hover {
      opacity: 1;
    }

    .rest-background {
      background-image: url("img/hotel.png");
      
    }

    .common_bg{
      height: 200px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-repeat: no-repeat;
      background-size: contain;
      
    }

    .recotable{
      opacity: 1;
      height: 75%;
      font-size: larger;
      font-weight: bold;
      margin-left: 10px;
    }

    .bar-background {
      background-image: url("img/bar.png");
    } 

    .gym-background {
      background-image: url("img/gym.png");
    } 

    .books-background {
      background-image: url("img/book.png");
    }
